<div class="card-container">
  <div *ngFor="let product of products" class="card" style="width: 18rem">
    <img [src]="imageURL + product.imgURL" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-desc">{{ product.description }}</p>
      <p class="card-price">{{ product.price | currency : "EGP" }}</p>
      <a [routerLink]="['/product', product._id]" class="btn btn-primary"
        >View Product</a
      >
    </div>
  </div>
</div>
