<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li (click)="showSection('products')">Products</li>
      <li (click)="showSection('users')">Users</li>
      <li (click)="showSection('categories')">Categories</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Admin Dashboard</h1>

    <!-- Products Section -->
    <div class="section">
      @if (currentSection === 'products') {
        <h2>Products</h2>
        <button (click)="loadProducts()">Load Products</button>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr *ngFor="let product of products"> -->
              @for (product of products; track $index) {
                <tr>
                  <td>{{ product.name }}</td>
                  <td>${{ product.price }}</td>
                  <td>
                    <button (click)="updateProduct(product)">Edit</button>
                    <!-- <button (click)="deleteProduct(prod)">Delete</button> -->
                  </td>
                </tr>
              }
          </tbody>
        </table>
      }
    </div>

    <!-- Users Section -->
    <div *ngIf="currentSection === 'users'" class="section">
      <h2>Users</h2>
      <button (click)="loadUsers()">Load Users</button>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>
              <button (click)="updateUser(user)">Edit</button>
              <button (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Categories Section -->
    <div *ngIf="currentSection === 'categories'" class="section">
      <h2>Categories</h2>
      <button (click)="loadCategories()">Load Categories</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.name }}</td>
            <td>
              <button (click)="updateCategory(category)">Edit</button>
              <button (click)="deleteCategory(category.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
