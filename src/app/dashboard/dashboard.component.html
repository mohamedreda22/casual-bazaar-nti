<div class="dashboard-container">
    <h1>Admin Dashboard</h1>
    
    <!-- Products Section -->
    <div class="section">
      <h2>Products</h2>
      <button (click)="loadProducts()">Load Products</button>
      <div *ngFor="let product of products">
        <div class="item">
          <span>{{ product.name }} - ${{ product.price }}</span>
          <button (click)="updateProduct(product)">Edit</button>
          <button (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  
    <!-- Users Section -->
    <div class="section">
      <h2>Users</h2>
      <button (click)="loadUsers()">Load Users</button>
      <div *ngFor="let user of users">
        <div class="item">
          <span>{{ user.username }}</span>
          <button (click)="updateUser(user)">Edit</button>
          <button (click)="deleteUser(user.id)">Delete</button>
        </div>
      </div>
    </div>

    <!-- Categories Section -->
    <div class="section">
      <h2>Categories</h2>
      <button (click)="loadCategories()">Load Categories</button>
      <div *ngFor="let category of categories">
        <div class="item">
          <span>{{ category.name }}</span>
          <button (click)="updateCategory(category)">Edit</button>
          <button (click)="deleteCategory(category.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
